<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Person List</title>
</head>
<body>
	<a href="/movies/new">Add a person</a>
	<br/>
	<table>
		<tr>
			<th>First Name</th>
			<th>Movie rating</th>
			<th>Movie title</th>
			<th>Date</th>
		</tr>
		<tr th:each="movie : ${movies}">
			<td th:text="${movie.firstName}"></td>
			<td th:text="${movie.movieRating}"></td>
			<td th:text="${movie.movieTitle}"></td>
			<td th:text="${movie.date}"></td>
		</tr>
	</table>
</body>
</html>
