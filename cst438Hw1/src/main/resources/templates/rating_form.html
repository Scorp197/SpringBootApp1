<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Movie Rating Form</title>
</head>
<body>
	<h2>Hello World.</h2>
	<form action="#" th:action="@{/person}" th:object="${person}" method="post">
	First name: <input type="text" th:field="*{firstName}" /> 
		<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> </span> <br />
	Last name: <input type="text" th:field="*{lastName}" />
	    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> </span> <br /> 
	Movie Title: <input type="text" th:field="*{movieTitle}" /> 
	    <span th:if="${#fields.hasErrors('movieTitle')}" th:errors="*{movieTitle}"> </span> <br /> 
	Movie Rating: <input type="text" th:field="*{rating}" /> 
	    <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"> </span> <br />
	    	    
	<input type="submit" value="Submit" />
	</form>
</body>
</html>
